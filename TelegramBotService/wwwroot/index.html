<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Bot Admin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="user-info">
          <img id="userAvatar" class="user-avatar" src="" alt="Avatar" />
          <div class="user-details">
            <div id="userName" class="user-name"></div>
            <div id="userUsername" class="user-username"></div>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="slots-section">
          <div class="section-header">
            <h2>Слоты</h2>
            <button id="addSlotButton" class="add-button">
              + Добавить слот
            </button>
          </div>
          <div id="slotsList" class="slots-list">
            <!-- Слоты будут добавлены динамически -->
          </div>
        </div>
      </main>

      <div id="slotForm" class="modal">
        <div class="modal-content">
          <h3>Создать новый слот</h3>
          <form>
            <div class="form-group">
              <label for="slotName">Название слота</label>
              <input type="text" id="slotName" required />
            </div>
            <div class="form-group">
              <label for="sourceChannel">Канал-источник</label>
              <input
                type="text"
                id="sourceChannel"
                placeholder="Введите ID канала или @username"
                required
              />
            </div>
            <div class="form-group">
              <label for="targetChannel">Канал назначения</label>
              <input
                type="text"
                id="targetChannel"
                placeholder="Введите ID канала или @username"
                required
              />
            </div>
            <div class="form-actions">
              <button type="button" id="cancelSlotButton" class="cancel-button">
                Отмена
              </button>
              <button type="button" id="saveSlotButton" class="save-button">
                Сохранить
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
